<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stocks Profit Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-body">
			<div class="header">
				<h1>Calculate Profit or Loss on Stocks</h1>
			</div>
			<div class="main-card">
				<div class="input-div">
						<input type="number" id="input-old-price" placeholder="Enter buying price of stocks"/>
						<input type="number" id="input-number" placeholder="Enter number of stocks" />
						<input type="number" id="input-curr-price" placeholder="Enter current price of stocks" />
                        <p class="err"></p>
						<input type="button" id="input-button" value="CALCULATE" />
				</div>
				<div class="result-div">
					<img src="stocks.svg" alt="cake" class="cake-img">
					<div class="result-message">
						<div class="result-text">The result will appear here.</div>

					</div>
					
				</div>
			</div>
		</div>
		 <footer class="footer">
            <div class="footer-content">
                <a class="link footer-link" href="https://pushpjain.netlify.app/projects.html"><h2>More of such interesting projects.</h2></a>
            </div>
        </footer>
        <script src="app.js" type="text/javascript"></script>
	</body>
</html>
